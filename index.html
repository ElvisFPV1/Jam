<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tårn Forsvar Spill</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; }
        canvas { border: 1px solid #fff; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Spillvariabler
        let level = 1;
        let score = 0;
        let health = 100;
        let gameOver = false;
        
        // Bygning (skyskraper)
        const building = {
            x: canvas.width / 2 - 50,
            y: 100,
            width: 100,
            height: canvas.height - 150,
            roofY: 100 // Taket er på y=100
        };
        
        // Politimenn posisjoner på taket
        const policemen = [];
        
        // Jammer / målposisjon (der man sikter)
        let targetX = canvas.width / 2;
        let targetY = canvas.height / 2;
        
        // Droner
        const drones = [];
        const droneSpeed = 2;
        const droneSpawnRate = 1000; // Millisekunder mellom spawns
        
        // Våpen typer
        const weapons = ['jammer', 'machinegun', 'laser'];
        
        // Initialiser level
        function initLevel() {
            policemen.length = 0;
            for (let i = 0; i < level; i++) {
                policemen.push({
                    x: building.x + building.width / 2 + (i - (level-1)/2) * 30,
                    y: building.roofY - 20,
                    weapon: weapons[i % weapons.length]
                });
            }
            drones.length = 0;
            score = 0;
            health = 100;
            gameOver = false;
        }
        
        // Spawn drone
        function spawnDrone() {
            const side = Math.random() < 0.5 ? 'left' : 'right';
            const x = side === 'left' ? 0 : canvas.width;
            const y = Math.random() * (canvas.height - 200) + 100;
            drones.push({ x, y, side, active: true });
        }
        
        // Oppdater spill
        function update() {
            if (gameOver) return;
            
            // Beveg droner mot bygning
            drones.forEach(drone => {
                if (drone.active) {
                    if (drone.side === 'left') {
                        drone.x += droneSpeed;
                    } else {
                        drone.x -= droneSpeed;
                    }
                    drone.y += (Math.random() - 0.5) * 1; // Litt random bevegelse
                    
                    // Sjekk kollisjon med bygning
                    if (drone.x > building.x && drone.x < building.x + building.width &&
                        drone.y > building.y && drone.y < building.y + building.height) {
                        health -= 10;
                        drone.active = false;
                        if (health <= 0) {
                            gameOver = true;
                        }
                    }
                    
                    // Sjekk treff med target (jammer/sikte)
                    const dist = Math.hypot(drone.x - targetX, drone.y - targetY);
                    if (dist < 30) { // Treffradius
                        drone.active = false;
                        score += 10;
                    }
                }
            });
            
            // Fjern inaktive droner
            drones = drones.filter(d => d.active);
            
            // Neste level hvis score høy nok
            if (score >= level * 100 && level < 3) {
                level++;
                initLevel();
            }
        }
        
        // Tegn spill
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Tegn bygning
            ctx.fillStyle = '#555';
            ctx.fillRect(building.x, building.y, building.width, building.height);
            
            // Tegn politimenn
            policemen.forEach(p => {
                ctx.fillStyle = '#00f';
                ctx.fillRect(p.x - 10, p.y - 20, 20, 20); // Politimann kropp
                
                // Tegn våpen effekter mot target
                if (p.weapon === 'jammer') {
                    // Jammer som lommelykt (kjegle av lys)
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(targetX - 20, targetY);
                    ctx.lineTo(targetX + 20, targetY);
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
                    ctx.fill();
                } else if (p.weapon === 'machinegun') {
                    // Maskingevær: Linje med prikker
                    ctx.strokeStyle = '#f00';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(targetX, targetY);
                    ctx.stroke();
                } else if (p.weapon === 'laser') {
                    // Laser: Tynn rød linje
                    ctx.strokeStyle = '#ff0';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(targetX, targetY);
                    ctx.stroke();
                }
            });
            
            // Tegn droner
            drones.forEach(d => {
                if (d.active) {
                    ctx.fillStyle = '#f00';
                    ctx.fillRect(d.x - 10, d.y - 10, 20, 20);
                }
            });
            
            // Tegn HUD
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Level: ${level}`, 10, 30);
            ctx.fillText(`Score: ${score}`, 10, 60);
            ctx.fillText(`Health: ${health}`, 10, 90);
            
            if (gameOver) {
                ctx.fillText('Game Over! Trykk R for å starte på nytt.', canvas.width / 2 - 200, canvas.height / 2);
            }
        }
        
        // Spill loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Input håndtering
        const keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        
        function handleInput() {
            const speed = 5;
            if (keys['ArrowLeft']) targetX -= speed;
            if (keys['ArrowRight']) targetX += speed;
            if (keys['ArrowUp']) targetY -= speed;
            if (keys['ArrowDown']) targetY += speed;
            
            // Begrens target innenfor canvas
            targetX = Math.max(0, Math.min(canvas.width, targetX));
            targetY = Math.max(0, Math.min(canvas.height, targetY));
        }
        
        // Touch input for mobil
        canvas.addEventListener('touchstart', e => {
            const touch = e.touches[0];
            targetX = touch.clientX - canvas.offsetLeft;
            targetY = touch.clientY - canvas.offsetTop;
        });
        
        canvas.addEventListener('touchmove', e => {
            const touch = e.touches[0];
            targetX = touch.clientX - canvas.offsetLeft;
            targetY = touch.clientY - canvas.offsetTop;
        });
        
        // Mus input (for PC uten piler)
        canvas.addEventListener('mousemove', e => {
            targetX = e.clientX - canvas.offsetLeft;
            targetY = e.clientY - canvas.offsetTop;
        });
        
        // Restart
        window.addEventListener('keydown', e => {
            if (e.key === 'r' || e.key === 'R') {
                level = 1;
                initLevel();
            }
        });
        
        // Spawn droner intervall
        setInterval(spawnDrone, droneSpawnRate);
        
        // Input loop
        setInterval(handleInput, 16);
        
        // Start spill
        initLevel();
        gameLoop();
    </script>
</body>
</html>
